/* Very basic implementation of a wallet using Phantasma. Note that we're using a very primitive approach here to keep the code simple.  */

<h1>Phantasma Mini Wallet</h1>
<div id="contents"></div>

<script>
var api = new PhantasmaAPI('http://localhost:7077/rpc');

api.getAccount('', function(data){
	var json = JSON.parse(data);
	document.getElementById("contents").innerHTML = "Hello Phantasma!";
}, 
function(error){
	var json = JSON.parse(data);
	document.getElementById("contents").innerHTML = "An error happened!";
}); 
</script>
